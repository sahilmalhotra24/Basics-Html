<!DOCTYPE html>
<html>
<body>

<script>
    var d = new Date();
    var n = d.getDate();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getDay();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getMonth();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getHours();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getSeconds();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getTime();
    document.write(n+"<br>");

    var d = new Date();
    var n = d.getFullYear();
    document.write(n+"<br>");

    </script>

</body>
</html>
