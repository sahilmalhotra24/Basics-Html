<!DOCTYPE html>
<html>
<head>
	<title>Event Handler</title>
	<meta charset="utf-8">
</head>
<body>

<input type="text" name="str" id="str">
<span id="cord"></span>

<script type="text/javascript">
	

	document.getElementById('str').onkeyup = function (){foo()};

	function foo(){
		var x = document.getElementById('str');
		x.value = x.value.toUpperCase();
	}

</script>

</body>
</html>
