<body>

  <button onclick="alert1()">Alert Button</button>
  <button onclick="confirm1()">Confirm Button</button>
  <button onclick="prompt1()">Prompt Button</button>
</body>

<script>
  function alert1()
  {
    alert('alert Box');
  }

  function confirm1()
  {
    confirm('confirm Box');
  }
  function prompt1()
  {
    prompt('Prompt');
  }



</script>
</html>
