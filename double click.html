<!DOCTYPE html>
<html>
<head>
	<title>Event Handler</title>
	<meta charset="utf-8">
</head>
<body>
<button ondblclick="show()">DoubleClick</button>
<span id="cord"></span>

<script type="text/javascript">


function show() {
    document.getElementById("cord").innerHTML = "Double clicked";
}


</script>

</body>
</html>
