<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login Page</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
				<h1 id="title" class="hidden"><span id="logo">Ip <span>Project</span></span></h1>
		</div>
		<form name="login">

		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="userid">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="pswrd">
			<br/>
			<button type="submit" onclick="check(this.form)" >Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</form>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});

	function check(form) { /*function to check userid & password*/
			/*the following code checkes whether the entered userid and password are matching*/
			if(form.userid.value == "sahil" && form.pswrd.value == "sahil123") {
				 // window.open('dashboard.html')/*opens the target page while Id & password matches*/
	window.open('http://localhost:3000');
			}
			else {
					alert("Error Password or Username")/*displays error message*/
			}
	}

</script>

</html>
