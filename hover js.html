<!DOCTYPE html>
<html>
<head>
	<title>Event Handler</title>
	<meta charset="utf-8">
</head>
<body>
<button onmouseover="show()" >Hover Over Me</button>
<span id="cord"></span>

<script type="text/javascript">
	
	function show() {
    document.getElementById("cord").innerHTML = "Hovered";
}

</script>
