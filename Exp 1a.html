<p>
<u>CPU</u>: CPU stands for <cite>Central Processing Unit</cite>.<br/>
It is the portion of a <u>computer</u> system that carries out the instructions of a <u>computer program</u>.<br/>
It carries out each <u>instruction</u> of the program in sequence, to perform the basic arithmetic, logical and input/Output operations of the system.
