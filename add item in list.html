<html>
<head>
<title> add a item in list </title>
</head>
<body>
<form>
<select id = "add" size="10 ">
<option>1 ok k ok k </option>
<option>2 yo yo yo</option>
<option>3 adasasa</option>
<option>4 sgahahgaha</option>
</select>
</form>

<button type = "button" onclick = "abc()"> Insert </button>

<script>
function abc() {
    var x = document.getElementById("add");
    var option = document.createElement("option");
    option.text = "5 hnSDSji ";


    x.add(option);
}
</script>
