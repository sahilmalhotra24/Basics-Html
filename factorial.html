<html>
<head>
<script type = "text/javascript">
function factorial(int x){
var fact=1;
  for(var i = 1 ; i < = x ; i++){
    fact = fact * i;
  }
  document.write(fact);
}
</script>
</head>
<body>
<script type = "text/javascript">
var x = prompt("Enter the number whose factorial u want"," ");
factorial(x);
</script>
</body>
</html>
