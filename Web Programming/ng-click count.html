<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="myApp">
<div ng-controller="myCtrl">
  <button ng-click="clkcount()"> Count </button>

<h1>{{count}}</h1>

</div>
</body>
<script>
var myapp = angular.module("myApp",[])
myapp.controller("myCtrl",
function($scope){

$scope.count=0;
$scope.clkcount= function(){
  $scope.count++;
}
});

</script>

</html>
